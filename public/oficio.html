<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Oficio</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1200px;
      height: 75vh;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    /* Panel formulario */
    .form-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
    }

    .form-card {
      width: 100%;
      max-width: 550px;
      /* más ancho */
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 28px;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background 0.3s;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #0056b3;
    }

    /* Panel imagen */
    .image-panel {
      flex: 1;
      background: url('/public/assets/images/fondo.jpg') center center / cover no-repeat;
    }

    /* Movil: apilar vertical, formulario centrado y Virgen abajo */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }

      .form-panel {
        width: 100%;
        padding: 25px;
        background: rgba(255, 255, 255, 0.95);
      }

      .form-card {
        max-width: 100%;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .image-panel {
        width: 100%;
        height: 250px;
        /* visible debajo */
        margin-top: 20px;
        background: url('/public/assets/images/fondo.jpg') center center / contain no-repeat;
        background-size: contain;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form-panel">
      <div class="form-card">
        <h2>Generar Oficio</h2>
        <p>COLABORACIÓN ECONÓMICA PARA CELEBRACIÓN DEL LXI (61 años) ANIVERSARIO
          DE FIESTA PATRONAL EN HONOR A "NUESTRA SEÑORA VIRGEN DE ANGOSTO"</p>

        <label for="nombre">Ingresa el nombre de la persona a quien se dirigirá el oficio:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez Gómez">
        <button id="btnGenerar" onclick="generarPDF()" disabled>Generar Oficio</button>
      </div>
    </div>
    <div class="image-panel"></div>
  </div>

  <script>
    const inputNombre = document.getElementById("nombre");
    const btnGenerar = document.getElementById("btnGenerar");

    inputNombre.addEventListener("input", () => {
      btnGenerar.disabled = inputNombre.value.trim() === "";
    });

    async function generarPDF() {
      const nombre = (inputNombre.value || "Nombre no ingresado").toUpperCase();
      let numeroAleatorio = Math.floor(Math.random() * 900) + 100;
      let numeroOficio = numeroAleatorio.toString().padStart(4, '0');

      const url = "plantilla.pdf";
      const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());

      const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
      const pages = pdfDoc.getPages();
      const firstPage = pages[0];

      firstPage.drawText(nombre, {
        x: 159,
        y: 525,
        size: 10,
        color: PDFLib.rgb(0, 0, 0),
        font: await pdfDoc.embedFont(PDFLib.StandardFonts.TimesRomanBold),
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `OFICIO N° ${numeroOficio}-2025-MU-CFP-NSVA-HB.pdf`;
      link.click();

      inputNombre.value = "";
      btnGenerar.disabled = true;
    }
  </script>

</body>

</html>
