<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Generar Oficio con Plantilla</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      margin: 0;
    }

    h2 {
      color: #333;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Generar Oficio</h2>
    <label>Escribe tu nombre:</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    <button onclick="generarPDF()">Generar Oficio</button>
  </div>

  <script>
    async function generarPDF() {
      const nombre = (document.getElementById("nombre").value || "Nombre no ingresado").toUpperCase();

      const url = "plantilla.pdf";
      const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());

      const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
      const pages = pdfDoc.getPages();
      const firstPage = pages[0];

      firstPage.drawText(nombre, {
        x: 159,
        y: 525,
        size: 10,
        color: PDFLib.rgb(0, 0, 0),
        font: await pdfDoc.embedFont(PDFLib.StandardFonts.TimesRomanBold),
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Oficio-" + nombre + ".pdf";
      link.click();
    }
  </script>
</body>

</html>
